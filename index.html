<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <audio src="bgsong.mp3"></audio>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div class="container">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
        <div class="container">
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
        </div>
        <div class="container">
            <div class="box7"></div>
            <div class="box8"></div>
            <div class="box9"></div>
        </div>
          
    <div class="score">
        <p id="winning">Play The Game !</p>
    </div>
    <div class="paused">
        <button id="btn">Play The Music</button>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
